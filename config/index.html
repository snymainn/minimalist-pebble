<!DOCTYPE html>
<html>
  <head>
    <title>Minimalist Analog Pebble watchface configuration</title>
  </head>
  <body>
<table cellpadding="5">
<tr><td colspan="2">
<input id='inverse_colors_when_bluetooth_disconnected' type='checkbox'>
  Inverse colors when bluetooth is disconnected 
</input>
</td></tr>
<tr><td colspan="2">
<input id='show_battery_status' type='checkbox'>
  Show battery status
</input>
</td></tr>
<tr><td><input id='submit_button' type='button' value='Save'></td></tr>
</table>
<script>
    function getConfigData() {
        // Get the config data from the UI elements
        var inverseTickCheckbox = document.getElementById('inverse_colors_when_bluetooth_disconnected').checked;
        var batteryCheckbox = document.getElementById('show_battery_status').checked;
        
        console.log(inverseTickCheckbox);
        console.log(batteryCheckbox);

        // Make a data object to be sent, coercing value types to integers
        var options = {
          'inverse_colors_when_bluetooth_disconnected': inverseTickCheckbox.checked == 'true' ? 1 : 0,
          'show_battery_status': batteryCheckbox.checked == 'true' ? 1 : 0
        };

        localStorage['inverse_colors_when_bluetooth_disconnected'] = options['inverse_colors_when_bluetooth_disconnected'];
        localStorage['show_battery_status'] = options['show_battery_status'];
        
        console.log('Got options; ' + JSON.stringify(options));
        return options;
    }

    // Determine the correct return URL (emulator vs real watch)
    function getQueryParam(variable, defaultValue) {
      var query = location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return defaultValue || false;
    }

    // Get a handle to the button's HTML element
    var submitButton = document.getElementById('submit_button');

    // Add a 'click' listener
    submitButton.addEventListener('click', function() {
        console.log('Submit');
    
        var return_to = getQueryParam('return_to', 'pebblejs://close#');

        // Encode and send the data when the page closes
        document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });
</script>
 </body>
</html>
